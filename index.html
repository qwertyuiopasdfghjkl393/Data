<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetcoin - Buy Cheap & Invest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #564FD8;
            --secondary: #FF6584;
            --dark: #2D3748;
            --light: #F7FAFC;
            --gray: #718096;
            --success: #48BB78;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 40px 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            display: inline-flex;
            align-items: center;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 32px;
        }
        
        .illustration {
            width: 100%;
            max-width: 280px;
            margin: 0 auto 25px;
            display: block;
            filter: drop-shadow(0 10px 15px rgba(108, 99, 255, 0.2));
        }
        
        .tagline {
            display: inline-block;
            background: rgba(108, 99, 255, 0.1);
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark);
            line-height: 1.3;
        }
        
        .details {
            font-size: 15px;
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: left;
        }
        
        .benefit-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .benefit-icon {
            color: var(--success);
            margin-right: 10px;
            font-size: 18px;
            margin-top: 2px;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: rgba(108, 99, 255, 0.05);
        }
        
        .btn-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .referral-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 30px;
            }
            
            .description {
                font-size: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="referral-badge">₦200 Bonus!</div>
        
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-coins logo-icon"></i>
                Fetcoin
            </div>
        </div>
        
        <img src="https://cdn-icons-png.flaticon.com/512/4106/4106923.png" class="illustration" alt="Digital Wallet">
        
        <div class="tagline">Smart Digital Transactions</div>
        
        <div class="description">Buy Cheap & Invest with Confidence</div>
        
        <div class="details">
            <div class="benefit-item">
                <i class="fas fa-check-circle benefit-icon"></i>
                <div>Purchase affordable data, airtime, and more with just a few taps</div>
            </div>
            
            <div class="benefit-item">
                <i class="fas fa-check-circle benefit-icon"></i>
                <div><strong>Referral Bonus:</strong> Get ₦200 when you refer a friend before account setup</div>
            </div>
            
            <div class="benefit-item">
                <i class="fas fa-check-circle benefit-icon"></i>
                <div>Your unique referral code will be sent to your email after signup</div>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="nextPage()">
                <i class="fas fa-arrow-right btn-icon"></i>
                Get Started
            </button>
            <button class="btn btn-secondary" onclick="skipPage()">
                Explore First
            </button>
        </div>
    </div>

    <script>
        function nextPage() {
            // Redirect to next.html
            window.location.href = "next.html";
        }

        function skipPage() {
            // Just leave this function as is for Explore First button
            alert("Exploring first...");
        }
    </script>

</body>
</html>
